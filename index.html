<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout/Meal Planner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/logo.png" alt="App" />
        <span id="app__title">Workout/Meal Planner</span>
      </div>
      <div class="date__display">
        <div class="day" id="currentDay">Tuesday</div>
        <div class="full__date" id="currentDate">07/24/2025</div>
      </div>
    </header>

    <div class="container">
      <div class="sidebar">
        <div class="profile">
          <div class="profile__img">
            <img src="./assets/profile.jpg" alt="Profile" />
          </div>
          <div class="profile__name" id="profileName">Chef Knalcho</div>
          <div class="profile__email" id="profileEmail">ladida@music.com</div>
        </div>
        <div class="sidebar__buttons">
          <button class="sidebar__button" data-section="section1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              style="margin-right: 10px"
            >
              <path
                d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
              ></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            Weekly Plan
          </button>
          <button class="sidebar__button" data-section="section2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              style="margin-right: 10px"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="16"></line>
              <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
            Add Recipe
          </button>
          <button class="sidebar__button" data-section="section3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              style="margin-right: 10px"
            >
              <rect x="8" y="2" width="8" height="4" rx="1"></rect>
              <path d="M17 10H7"></path>
              <path d="M17 14H7"></path>
              <path d="M17 18H7"></path>
              <rect x="3" y="6" width="18" height="16" rx="2"></rect>
            </svg>
            Display Plan
          </button>
        </div>
      </div>

      <div class="main__content">
        <div class="calculator__container">
          <div class="planner__header">
            <h2>Today's Meal Plan</h2>
            <div class="day__selector">
              <button class="day__nav" id="prev__day">◀️</button>
              <span class="selected__date" id="selected__date"
                >Tuesday, May 20</span
              >
              <button class="day__nav" id="next__day">▶️</button>
            </div>
          </div>

          <div class="meals__container">
            <div class="meal__section" data-meal="breakfast">
              <div class="meal__header">
                <h3>Breakfast</h3>
                <button class="add__meal--btn" data-meal="breakfast">+</button>
              </div>
              <div class="meal__items" id="breakfast__items">
                <div class="meal__item--placeholder">
                  <span>No meals planned</span>
                </div>
              </div>
            </div>
            <div class="meal__section" data-meal="lunch">
              <div class="meal__header">
                <h3>Lunch</h3>
                <button class="add__meal--btn" data-meal="lunch">+</button>
              </div>
              <div class="meal__items" id="lunch__items">
                <div class="meal__item--placeholder">
                  <span>No meals planned</span>
                </div>
              </div>
            </div>
            <div class="meal__section" data-meal="dinner">
              <div class="meal__header">
                <h3>Dinner</h3>
                <button class="add__meal--btn" data-meal="dinner">+</button>
              </div>
              <div class="meal__items" id="dinner__items">
                <div class="meal__item--placeholder">
                  <span>No meals planned</span>
                </div>
              </div>
            </div>
            <div class="meal__section" data-meal="snacks">
              <div class="meal__header">
                <h3>Snacks</h3>
                <button class="add__meal--btn" data-meal="snacks">+</button>
              </div>
              <div class="meal__items" id="snack__items">
                <div class="meal__item--placeholder">
                  <span>No meals planned</span>
                </div>
              </div>
            </div>
          </div>

          <div class="quick__add--section">
            <h4>Quick Add</h4>
            <div class="quick__add--form">
              <input
                type="text"
                id="quick__meal--input"
                placeholder="e.g., Oatmeal with berries"
              />
              <select id="quick__meal--type">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snacks">Snacks</option>
              </select>
              <button id="quick__add--btn">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js" defer></script>
  </body>
</html>
